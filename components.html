<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="./assets/libraries/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Components</title>
</head>
<body>

    <h1>Bootstrap Components</h1>

    <button class="btn btn-success">Click Me</button>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">


            <div class="card">
                <div class="card-body">
                    <form action="" class="form">
                        <h2>Sample Bootstrap Form</h2>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name...">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email...">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password...">
                        </div>
                        <div class="form-group mt-3">
                            <button class="btn btn-primary form-control" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="alert alert-success">Hello</p>
            <p class="alert alert-danger">Hello</p>
            <p class="alert alert-warning">Hello</p>

            <span class="alert alert-success">Hello</span>

            <span class="badge text-bg-secondary">23</span>

        </div>
    </div>

    <p class="alert"></p>
    <p class="badge"></p>
    <div class="card"></div>
    
    <script src="./assets/libraries/jquery/jquery.min.js"></script>
    <!-- Bootstrap JS (includes Popper) -->
    <script src="./assets/libraries/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
